<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Image Inserter</title>
</head>

<body>
    <h1>Select Folder and Customize Image Insertion</h1>

    <form id="imageForm">
        <label for="folder">Select Folder with Images:</label>
        <input type="file" id="folder" webkitdirectory directory multiple>

        <br><br>

        <label for="headers">Enter Header for Product Code:</label>
        <input type="text" id="headers" placeholder="e.g., Product Code">

        <br><br>

        <label for="file">Select Excel File:</label>
        <input type="file" id="file" accept=".xlsx">

        <br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="status"></div>

    <script>
        function submitForm() {
            const folder = document.getElementById('folder').files;
            const headers = document.getElementById('headers').value;
            const file = document.getElementById('file').files[0];

            if (folder.length > 0 && headers && file) {
                const formData = new FormData();
                for (const f of folder) {
                    formData.append('folder[]', f);
                }
                formData.append('headers', headers);
                formData.append('file', file);

                // Send form data to the backend (Node.js server)
                fetch('/process', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('status').textContent = 'Process Completed';
                    })
                    .catch(error => {
                        document.getElementById('status').textContent = 'Error: ' + error.message;
                    });
            } else {
                document.getElementById('status').textContent = 'Please select folder, header, and file.';
            }
        }
    </script>
</body>

</html>
